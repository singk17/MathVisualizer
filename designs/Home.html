<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Linear Transformation Visualizer</title>
        <style>
            body{
                background-color: rgb(154, 224, 224);
            }
        </style>
    </head>
    <body style="display: grid; grid-template-rows: 1fr 1fr;">
        <div style="text-align: center; font-size: 95px; color:#E9798D">
            Linear Transformation Visualizer
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 100px; align-items: center; padding-top: 170px;">
            <button style="height: 100px; border-radius: 12px; border-color: #E9798D; border-style: solid; cursor: pointer; font-size: 20px; background-color: #f88da1">
                Helpful Resources
            </button>
            <button style="height: 100px; border-radius: 12px; border-color: #E9798D; border-style: solid; cursor: pointer; font-size: 20px; background-color: #f88da1">
                Start Graphing
            </button>
            <button style="height: 100px; border-radius: 12px; border-color: #E9798D; border-style: solid; cursor: pointer;font-size: 20px; background-color: #f88da1">
                Help ?
            </button>
        </div>
    </body>
</html>
