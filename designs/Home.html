<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Linear Transformation Visualizer</title>
        <style>
            body{
                background-color: rgb(2, 26, 26);
            }
        </style>
    </head>
    <body style="display: grid; grid-template-rows: 1fr 1fr;">
        <div style="text-align: center; font-size: 95px; color:#194322">
            Linear Transformation Visualizer
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 100px; padding-top: 100px;">
            <button style="height: 100px; border-radius: 12px; border-color: #000000; border-style: solid; cursor: pointer; font-size: 40px; background-color: #184c3d">
                Start Graphing
            </button>
            <button style="height: 100px; width: 100px; border-radius: 120px; border-color: #ffffff; border-style: solid; cursor: pointer;font-size: 40px; background-color: #f8f8f8">
                ?
            </button>
            <button style="height: 100px; width: 100px; border-radius: 120px; border-color: #ffffff; border-style: solid; cursor: pointer;font-size: 40px; background-color: #f8f8f8">
                i
            </button>
        </div>
    </body>
</html>
